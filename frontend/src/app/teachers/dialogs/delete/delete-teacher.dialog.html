<div class="container">
  <h3 mat-dialog-title>Are you sure?</h3>
  <div mat-dialog-content>
    Id: {{data.teacher_id}}
    <p></p>
    First Name: {{data.firstname}}
    <p></p>
    Last Name: {{data.lastname}}
    <p></p>
    Subject Name: {{data.subject?.name}}
    <p></p>
    Course: {{data?.subject?.course?.course_name}} (Year {{data?.subject?.course?.course_year}} , Sem {{data?.course?.course_sem}})
    <p></p>
  </div>

  <div mat-dialog-actions>
    <button mat-button (click)="confirmDelete()">Delete</button>
    <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
  </div>
</div>
